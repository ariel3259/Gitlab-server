name: 'gitlab-offline'
services:
  server:
    container_name: 'server'
    image: gitlab/gitlab-ce:16.4.3-ce.0
    #hostname: "gitlab.mycomputer.com"
    hostname: "localhost"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.mycomputer.com'
      GITLAB_ROOT_PASSWORD: 15541231554
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - '$GITLAB_HOME/config:/etc/gitlab'
      - '$GITLAB_HOME/logs:/var/log/gitlab'
      - '$GITLAB_HOME/data:/var/opt/gitlab'
    shm_size: '256m'